name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=KaizenBlitz --icon=NONE --add-data "src;src" --hidden-import=pkgutil --hidden-import=pkg_resources --hidden-import=PyQt6.sip --collect-all=PyQt6 --collect-all=reportlab --collect-all=docx --collect-all=openpyxl run.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KaizenBlitz-Windows
        path: dist/KaizenBlitz.exe
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/KaizenBlitz.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
