name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed --name=KaizenBlitz --noupx --add-data "src;src" --hidden-import=pkgutil --hidden-import=pkg_resources --hidden-import=PyQt6.sip --hidden-import=PyQt6.QtCore --hidden-import=PyQt6.QtGui --hidden-import=PyQt6.QtWidgets --collect-submodules=PyQt6 --collect-binaries=PyQt6 --collect-data=PyQt6 --copy-metadata=PyQt6 run.py
    
    - name: Create zip archive
      run: |
        Compress-Archive -Path dist/KaizenBlitz -DestinationPath dist/KaizenBlitz-Windows.zip
      shell: pwsh
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KaizenBlitz-Windows
        path: dist/KaizenBlitz-Windows.zip
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/KaizenBlitz-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
